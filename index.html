<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Introducing the clipping path</title>
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400|Bowlby+One+SC' rel='stylesheet' type='text/css'>		
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			
			body {
				background-color: #568ec7;
				/* text-align: center; */
			}
			#title {
				font-family: 'Bowlby One SC', cursive;
				font-size: 4em;
				color: #ffffff;
				text-align: center;
			}
			.crimes {
				font-family: 'Bowlby One SC', cursive;
				font-size: 2em;
				color: white;
				text-align: center;
				cursor: pointer;
			}
			.crimes p {
				display: inline-block;
			}

			svg {
				text-align: center;
				background-image: url('image/map.png');
				margin-left: 20%;


			}
	
			#tip {
				text-align: center;
				font-family: 'Lato';
				font-size: 20pt;
			}

		</style>
	</head>
	<body>
	

		<p id="title">Violent Crime Rates by US State</p>	
		<div id="tip" style="color:white">arrests per 100,000 residents for assault, murder, and rape in each of the 50 US states in 1973.</div>
		<div style="text-align:center">please enter with Safari(not chrome)</div>
		<div class="crimes">
			
			<p id="Murder"><img src="image/murder.jpg" style="width:200px;"></img><br>Murder</p>
			<p id="Assault"><img src="image/assault.jpg"style="width:200px;"></img><br>Assault</p>
			<p id="Rape"><img src="image/rape.jpg" style="width:200px;"></img><br>Rape</p>						
		</div>

	
		<script type="text/javascript">

			//Width and height
			var w = 800;
			var h = 486;
			var padding = 60;
			
			//Dynamic, random dataset
			var dataset = [];											//Initialize empty array
			var numDataPoints = 50;										//Number of dummy data points to create
			var maxRange = Math.random() * 1000;						//Max range of new values
			for (var i = 0; i < numDataPoints; i++) {					//Loop numDataPoints times
				var newNumber1 = Math.floor(Math.random() * maxRange);	//New random integer
				var newNumber2 = Math.floor(Math.random() * maxRange);	//New random integer
				dataset.push([newNumber1, newNumber2]);					//Add new number to array
			}
			
			
/*
			window.onload = function(){        
			    trans_csv("./data/USArrests.csv");			    
			}
*/
			var murder = document.getElementById('Murder');
			var assault = document.getElementById('Assault');
			var rape = document.getElementById('Rape');						
		

			
			murder.onclick = function() {
				if(d3.select(svg)){
					d3.select(svg).remove();
				}
				d3.csv("./data/USArrests.csv", function(data)
				    {
				        dataLight = data.map(function(d)
				        {
				            Murder = +d.Murder
				            return {
				                "value":Murder
				            }
				        })
				        
				        bars(dataLight);		        
				    })
			}		
			assault.onclick = function() {
						if(d3.select(svg)){
					d3.select(svg).remove();
				}
				d3.csv("./data/USArrests.csv", function(data)
				    {
				        dataLight = data.map(function(d)
				        {
				            Murder = +d.Assault
				            return {
				                "value":Murder
				            }
				        })
				        
				        bars(dataLight);		        
				    })
			}	  
			rape.onclick = function() {
						if(d3.select(svg)){
					d3.select(svg).remove();
				}
				d3.csv("./data/USArrests.csv", function(data)
				    {
				        dataLight = data.map(function(d)
				        {
				            Murder = +d.Rape
				            return {
				                "value":Murder
				            }
				        })
				        
				        bars(dataLight);		        
				    })
			}			
			
			
			
			  

			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([h - padding, padding]);

			//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(5);

			//Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(5);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var bars = function(dataLight){

				//Create circles
				svg.append("g")
				   .attr("id", "circles")
				   .selectAll("circle")	
				   .data(dataLight)
				   		   			   
				   .enter()
				   .append("circle")
						     .attr("fill", "magenta")				   
				   .attr("cx", function(d) {
				   		var result = Math.floor(Math.random() * 650) + 1;
				   		return result;
				   })
				   .attr("cy", function(d) {				   
				   		var result = Math.floor(Math.random() * 400) + 1;
				   		return result;
				   })
				   .attr("r",function(d) {
	
				   		return d.value*0.2;
				   });
				   		   		   
			}
			//On click, update with new data			
			d3.select("p")
				.on("click", function() {

					//New values for dataset
					var numValues = dataset.length;						 		//Count original length of dataset
					var maxRange = Math.random() * 1000;						//Max range of new values
					dataset = [];  						 				 		//Initialize empty array
					for (var i = 0; i < numValues; i++) {				 		//Loop numValues times
						var newNumber1 = Math.floor(Math.random() * maxRange);	//New random integer
						var newNumber2 = Math.floor(Math.random() * maxRange);	//New random integer
						dataset.push([newNumber1, newNumber2]);					//Add new number to array
					}
					
					//Update scale domains
					xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);
					yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);

					//Update all circles
					svg.selectAll("circle")
					   .data(dataset)
					   .transition()
					   .duration(1000)
					   .each("start", function() {
						   d3.select(this)
						     .attr("fill", "magenta")
						     .attr("r", 7);
					   })
					   .attr("cx", function(d) {
					   		return xScale(d[0]);
					   })
					   .attr("cy", function(d) {
					   		return yScale(d[1]);
					   })
					   .each("end", function() {
						   d3.select(this)
						     .transition()
						     .duration(1000)
						     .attr("fill", "black")
						     .attr("r", 2);
					   });

					//Update X axis
					svg.select(".x.axis")
				    	.transition()
				    	.duration(1000)
						.call(xAxis);
					
					//Update Y axis
					svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
						.call(yAxis);

				});


		</script>
	</body>
</html>
